apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-cluster-role-binding
  annotations:
    policies.kyverno.io/title: Disallow binding to self-provisioner cluster role in OpenShift
    policies.kyverno.io/category: OpenShift
    policies.kyverno.io/subject: ClusterRoleBinding
    policies.kyverno.io/description: >-
      This policy prevents binding to the self-provisioners role for strict control of OpenShift project creation.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-cluster-role-binding-no-subject
    match:
      resources:
        kinds:
        - ClusterRoleBinding
    preconditions:
      all:
      - key: "{{request.object.metadata.name}}"
        operator: Equals
        value: self-provisioners
      - key: "{{request.operation}}"
        operator: Equals
        value: UPDATE
    validate:
      message: >-
        Binding to the self-provisioners cluster role is not allowed.
      pattern:
        =(subjects): {}
  - name: check-cluster-role-binding-with-subject
    match:
      resources:
        kinds:
        - ClusterRoleBinding
    preconditions:
      all:
      - key: "{{request.object.metadata.name || ''}}"
        operator: NotEquals
        value: self-provisioners
    validate:
      message: >-
        Binding to the self-provisioners cluster role is not allowed.
      deny:
        conditions:
          all:
          - key: self-provisioner
            operator: In
            value: "{{request.object.roleRef.name}}"
