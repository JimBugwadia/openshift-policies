kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "sample-jenkins-pipeline"
spec:
  source:
    git:
      uri: "https://github.com/openshift/ruby-hello-world"
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: some/repo/dir/filename
---
kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "sample-pipeline-no-jenkins"
spec:
  source:
    git:
      uri: "https://github.com/openshift/ruby-hello-world"
  strategy: {}
