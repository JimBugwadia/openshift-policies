apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-etcd-encryption
  annotations:
    policies.kyverno.io/title: Enforce etcd encryption
    policies.kyverno.io/category: Security
    policies.kyverno.io/subject: OpenShift Security
    policies.kyverno.io/description: >-
      Ensure encryption is enabled for etcd
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-etcd-encryption
    match:
      resources:
        kinds:
        - config.openshift.io/v1/APIServer
    validate:
      message: >-
        Encryption should be enabled for etcd
      deny: 
        conditions:
          all:
          - key: "{{ keys(request.object.spec) | contains(@, 'encryption') }}"
            operator: NotEquals
            value: true
